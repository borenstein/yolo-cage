# RBAC for dispatcher to manage pods
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dispatcher
  labels:
    app: git-dispatcher
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dispatcher
  labels:
    app: git-dispatcher
rules:
  # Pod management for yolo-cage agents
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "create", "delete"]
  # Read configmaps (for proxy bypass, etc)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dispatcher
  labels:
    app: git-dispatcher
subjects:
  - kind: ServiceAccount
    name: dispatcher
roleRef:
  kind: Role
  name: dispatcher
  apiGroup: rbac.authorization.k8s.io
