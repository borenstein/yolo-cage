# Egress proxy - mitmproxy with secret scanning
apiVersion: apps/v1
kind: Deployment
metadata:
  name: egress-proxy
  labels:
    app: egress-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egress-proxy
  template:
    metadata:
      labels:
        app: egress-proxy
    spec:
      containers:
        - name: mitmproxy
          image: localhost:32000/egress-proxy:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: LLM_GUARD_URL
              value: "http://llm-guard:8000"
            - name: LLM_GUARD_TOKEN
              value: "internal-only"
          envFrom:
            - configMapRef:
                name: egress-policy
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: proxy-logs
              mountPath: /var/log/proxy
      volumes:
        - name: proxy-logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: egress-proxy
spec:
  selector:
    app: egress-proxy
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
