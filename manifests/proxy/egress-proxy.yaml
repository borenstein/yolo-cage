# Egress proxy - mitmproxy with secret scanning
apiVersion: apps/v1
kind: Deployment
metadata:
  name: egress-proxy
  labels:
    app: egress-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egress-proxy
  template:
    metadata:
      labels:
        app: egress-proxy
    spec:
      initContainers:
        - name: setup-ca
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - |
              cp /proxy-ca-secret/* /mitmproxy-ca/
              chmod 600 /mitmproxy-ca/mitmproxy-ca.pem
              chmod 644 /mitmproxy-ca/mitmproxy-ca-cert.pem
              chown -R 1000:1000 /mitmproxy-ca/
          volumeMounts:
            - name: proxy-ca-secret
              mountPath: /proxy-ca-secret
              readOnly: true
            - name: mitmproxy-ca
              mountPath: /mitmproxy-ca
      containers:
        - name: mitmproxy
          image: localhost:32000/egress-proxy:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: LLM_GUARD_URL
              value: "http://llm-guard:8000"
            - name: LLM_GUARD_TOKEN
              value: "internal-only"
          envFrom:
            - configMapRef:
                name: egress-policy
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: proxy-logs
              mountPath: /var/log/proxy
            - name: mitmproxy-ca
              mountPath: /home/mitmproxy/.mitmproxy
      volumes:
        - name: proxy-logs
          emptyDir: {}
        - name: proxy-ca-secret
          secret:
            secretName: proxy-ca-secret
        - name: mitmproxy-ca
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: egress-proxy
spec:
  selector:
    app: egress-proxy
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
