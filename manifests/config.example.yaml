# Configuration for yolo-cage
# Copy this to config.yaml and edit for your environment

# Kubernetes namespace for all resources
namespace: claude-sandbox

# Container registry URL
# Examples:
#   MicroK8s: localhost:32000
#   Docker Hub: docker.io/yourusername
#   ECR: 123456789.dkr.ecr.us-west-2.amazonaws.com/yolo-cage
registry: localhost:32000

# Git repository to clone
repo_url: git@github.com:your-org/your-project.git

# Git identity for commits
git_name: Your Name
git_email: you@example.com

# Storage class for persistent volumes
# Common values: standard, gp2, local-path, data-hostpath
storage_class: standard

# Workspace size
workspace_size: 50Gi
