# RBAC for credential watcher sidecar
# Allows sandbox pods to update the credentials secret when Claude re-authenticates
#
# Apply with: kubectl apply -f credential-watcher-rbac.yaml -n <namespace>

apiVersion: v1
kind: ServiceAccount
metadata:
  name: yolo-cage-sandbox
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: credential-updater
rules:
  # Minimal permissions: only update the specific credentials secret
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["yolo-cage-credentials"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: yolo-cage-credential-updater
subjects:
  - kind: ServiceAccount
    name: yolo-cage-sandbox
roleRef:
  kind: Role
  name: credential-updater
  apiGroup: rbac.authorization.k8s.io
