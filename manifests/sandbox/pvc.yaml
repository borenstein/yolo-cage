# Persistent storage for workspaces
# This PVC is shared between the dispatcher and all sandbox pods
# On single-node clusters (MicroK8s), hostPath provides shared access
# On multi-node clusters, use a RWX-capable storage class
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: yolo-cage-workspaces
spec:
  accessModes:
    # Use ReadWriteMany if your storage class supports it
    # On single-node with hostPath, ReadWriteOnce works since all pods are on same node
    - ReadWriteOnce
  storageClassName: data-hostpath  # CHANGE to match your cluster
  resources:
    requests:
      storage: 100Gi
